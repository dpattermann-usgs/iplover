<html>
    <head>
        <meta http-equiv="refresh" content="2; url=app.html">
        <title>iPlover Splash</title>
    </head>
    <body>
<link type="text/css" rel="stylesheet" href="css/application-overlay.css" />
<div id="application-overlay">
    <div id="application-overlay-content-wrap">
        <div id="application-overlay-image-container">
            <img src="img/usgs.svg" alt="USGS Logo"/>
        </div>
        <div id="application-overlay-description-container">
            <div id="application-overlay-description-container-title">iPlover</div>
            <div id="application-overlay-description-container-version">Version 1.13-SNAPSHOT</div>
            <div id="application-overlay-description-container-spinner-container">
                <img id="splash-spinner" src="img/spinner.gif" class="img-responsive" alt="Spinner Image"/><span id="splash-status-update"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var splashUpdate = function(message) {
        document.getElementById('splash-status-update').innerHTML = message;
    };
    splashUpdate("Loading Application...");
</script>

</body>

</html>
